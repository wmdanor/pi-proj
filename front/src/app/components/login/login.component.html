<form [formGroup]="loginForm" class="login-form"  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Електронна адреса</label>
      <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" 
      placeholder="Введіть почту"[ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type={{passwordType}} class="form-control" formControlName="password" placeholder="Введіть пароль"
      placeholder="Введіть почту"[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" (click)="showPassword()" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Показати пароль</label>
    </div>
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Ввійти
    </button>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</form>
